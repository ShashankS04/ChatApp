server:
  port: 8081

spring:
  application:
    name: chat-auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/chatapp
    username: chatapp
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.chatapp.authservice: DEBUG
    org.springframework.web: DEBUG
